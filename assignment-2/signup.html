<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <header>
        <img height="150" width="1000" src="https://t4.ftcdn.net/jpg/10/01/42/47/360_F_1001424732_50k1jstjZsQOszrNXfBtcf1fyFM6qnJ1.jpg" alt="Welcome Image" />
        <h1>My Website</h1>
        <p>This is brief description for my website.</p>
    </header>
    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
            <input type="submit" value="Signup"><br><br>
        </form>
    </main>
    <footer>
        <a href="https://www.google.com/" alt="google">Click here</a>
    </footer>
</body>
</html>
