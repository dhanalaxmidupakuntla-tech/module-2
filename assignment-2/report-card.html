<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card webpage</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .print-botton{
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Profile</h1>
    </header>
    <main>
        <div>
            <h3>Basic Profile</h3>
            <p>Name:</p>
            <p>Gender:</p>
            <p>Class: </p>
            <p>Section:</p>
            <p>Academic Year:</p>
        </div>

        <div>
            <img width="100" src="https://media.licdn.com/dms/image/v2/D5603AQG_L2rwS7j5xw/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1699260333187?e=1763596800&v=beta&t=kB8T1HwBJcoNZVFgmHOLJ6tArKqeh3guwAXWpfahCbI" alt="Profile-Picture"><br><br>
        </div>
            <table border="1">
            <tr>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Maximum Marks</th>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>90</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>75</td>
                <td>100</td>
            </tr>
            <tr>
                <td>English</td>
                <td>85</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Hindi</td>
                <td>85</td>
                <td>100</td>
            </tr>
            <tr>
                <td>telugu</td>
                <td>79</td>
                <td>100</td>
            </tr>
        </table>
        <footer>
            <tr>
                <td colspan="3">
                    Total Marks: Four Hundred Fifty Out of Five Hundred  <br>
                    Signature: ____________________
                </td>
            </tr>
        </footer>
        <div class="print-botton">
            <button>Print Report Card</button>
        </div>
    </main>
</body>
</html>
