<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Logos Grid</title>
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            overflow: hidden;
            background-color: #d0e8f2; /* Light blue background like in the image */
        }
        .logo-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        .logo-item img {
            max-width: 80%;
            max-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-grid">
