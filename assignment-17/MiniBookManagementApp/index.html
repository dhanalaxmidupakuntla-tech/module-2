<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome - Book Management App</title>
  <style>
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;align-items:center;justify-content:center;min-height:100vh;
      margin:0;background:linear-gradient(180deg,#f8fafc,#eef2f7);
      color:#0f172a;
    }
    .card{
      background:#fff;padding:28px;border-radius:12px;box-shadow:0 8px 24px rgba(12,15,30,0.08);
      text-align:center;max-width:520px;width:90%;
    }
    h1{margin:0 0 12px;font-size:1.5rem;}
    p{color:#475569;margin:0 0 18px;}
    a.button{
      display:inline-block;padding:10px 18px;border-radius:8px;background:#0ea5a4;color:white;text-decoration:none;
      box-shadow:0 4px 12px rgba(14,165,164,0.18);
    }
    footer{margin-top:14px;color:#8892a6;font-size:13px;}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Welcome to Book Management App</h1>
    <p>Manage your mini book collection — add, sort, filter and delete books from the admin page.</p>
    <a class="button" href="admin.html">Go to Admin Page</a>
    <footer>Created for DOM practice • Drop into a repo & deploy with GitHub Pages / Netlify</footer>
  </div>
</body>
</html>
