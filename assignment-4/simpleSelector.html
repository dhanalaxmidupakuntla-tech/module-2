<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Selector Assignment</title>

  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #header {
      background-color: #0b0d17;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .logo span {
      color: #007bff; /* blue "Be" text */
    }

    .navlink {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navlink:hover {
      color: #007bff;
      text-decoration: underline;
    }

    nav a:first-child {
      color: #007bff;
      font-weight: bold;
    }

    header, footer {
      margin: 0;
      padding: 15px 0;
    }

    footer {
      background-color: #0b0d17;
      color: #aaa;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header id="header">
    <div class="logo"><span>Be</span>blog</div>

    <nav>
      <a href="#" class="navlink">Home</a>
      <a href="#" class="navlink">Web design</a>
      <a href="#" class="navlink">WordPress</a>
      <a href="#" class="navlink">About us</a>
      <a href="#" class="navlink">BeAdvice</a>
      <a href="#" class="navlink">Buy BeTheme</a>
    </nav>
  </header>

</body>
</html>
