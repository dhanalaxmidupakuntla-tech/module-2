<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Challenge</title>
    <style>
        
        * {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
        }
        
        #top-section {
            background-color: #5d7260;
            color: #f5e8cf;
            border: 3px solid ;
            padding: 40px;
        }
        
        .middle-section {
            background-color: #f4f1ea;
            color: #3a3a3a;
            border: 3px solid ;
            padding: 40px;
            border-radius: 10px;
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        
        p:first-child {
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        h2:hover {
            color: #1d2e22;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header id="top-section">
        <p>Each new idea defined</p>
        <h2>We stand firm on our values that sit central to everything we do.</h2>
    </header>

    <section class="middle-section">
        <p>Every note is distinct</p>
        <h2>We <em>deep-dive</em> into your back catalogue to understand the beat.</h2>
    </section>
</body>

</html>
