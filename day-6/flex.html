<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            background: yellow;
            padding: 10px;
            justify-content: center;
            border: 50px solid blue;
            border-radius: 40% 50% 60% 40% ;
        }
        .item1{
            background: red;
            text-align: center;
        }
        .item2{
            background: blue;
            text-align: center;
        }
        .item3{
            background: darkviolet;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">A</div>
        <div class="item2">B</div>
        <div class="item3">C</div>
    </div>    
</body>
</html>
