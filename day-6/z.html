<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 130px;
            height: 100px;
            position: absolute;
            top: 50px;
            text-align: center;
            line-height: 90px;
            color: green;
        }
        .box1{
            left: 10px;
            background: purple;
            z-index: 3;
        }
        .box2{
            left: 10px;
            background: blue;
            z-index: 1;
        }
        .box3{
            left: 10px;
            background: yellow;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="box box1">
        box1
    </div>
    <div class="box box2">
        box2
    </div>
    <div class="box box3">
        box3
    </div>
</body>
</html>
