<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Hi</button>
    <button>Bye</button>
    <button>See You again</button>

    <button onclick="styleButton()">See me</button>
</body>
<script>
    function styleButton(){
        let btn = document.getElementsByTagName("button")
        
        for (let i of btn){
            i.style.background = "lightYellow"
        }
    }
</script>
</html>
